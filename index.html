<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SpaceMan</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script> 
</head>

<body>
    <header>
        <h1>Spaceman</h1>
        <p>Save the spaceman! Guess the word before he floats away into space!</p>
    </header>
  
    <section id="btns-container">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </section>
    
    <main>
        <p id="instructions">Use the buttons or guess the letters to save the spaceman!</p>
        <div id="word-display">_ _ _ _ _</div>
        <div id="spaceman"></div>
        <button id="reset-button">Play Again</button>
    </main>
</body>

</html>
