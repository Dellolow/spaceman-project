<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceMan Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body class="flex-ctr">
    <h1>SPACEMAN</h1>

    <!-- Spaceman Image Section -->
    <section id="spaceman-image" class="flex-ctr">
        <img id="current-spaceman" src="https://imgur.com/a/2gv35mp" alt="Spaceman image for remaining guesses">
    </section>

    <!-- Game Info Section -->
    <section id="game-info" class="flex-ctr">
        <div id="word-display">_ _ _ _ _</div>
        <div id="remaining-guesses">Remaining Guesses: 6</div>
        <div id="guessed-letters">Guessed Letters: None</div>
    </section>

    <!-- Letter Buttons Section -->
    <section id="letter-buttons" class="flex-ctr">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </section>

    <!-- Restart Game Button -->
    <button id="restart-game">Restart Game</button>
</body>
</html>
