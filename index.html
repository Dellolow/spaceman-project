<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SpaceMan</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer href="js/main.js"></script> 
</head>

<body>
    <header>
        <h1>Spaceman</h1>
        <p>Save the spaceman! Guess the word before he floats away into space!</p>
    </header>
  
    <section id="btns-container">
        <img src="spaceman-filmstrip.png" alt="Spaceman Animation">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </section>
    
    <main>
        <p id="instructions">Use the buttons or guess the letters to save the spaceman!</p>
        <div id="word-display">_ _ _ _ _</div>
        <div id="spaceman-filmstrip"></div>
    </main>
</body>

</html>
